<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/slate/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://p4.wallpaperbetter.com/wallpaper/663/176/849/red-logo-background-marvel-wallpaper-preview.jpg"
        rel="shortcut icon" type="image/x-icon">

    <title>Marvel</title>
</head>

<body>
    <center>
        <br>
        <div class="container">
            <h1 style="color: rgb(210, 30, 30); font-weight: bold;">MARVEL</h1>
        </div>
        <button id="start-button" class="btn btn-outline-warning" class="game-button">JUGAR</button>
        <br>
        <br>
        <div class="container">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" id="search-input" class="form-control" placeholder="Buscar...">
                            </div>
                        </div>
                    </div>
                    <button id="search-button" class="btn btn-outline-warning">Buscar</button>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div id="marvel-images"></div>
        </div>
        <br><br>
        <div class="container">
            <div id="marvel-row" class="row"></div>
        </div>
        <br>
        <button id="load-more-button" class="btn btn-outline-warning">Cargar más</button>
    </center>
    <br><br>
    <div id="map-container" style="position: relative;">
        <div id="map"></div>
        <button id="return-button" style="position: absolute; top: 10px; left: 10px;">Regresar a mi ubicación</button>
    </div>
    <button id="scroll-to-top" title="Ir arriba"><img src="https://svgsilh.com/svg/2304008.svg"
            alt="Botón Ir arriba"></button>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
